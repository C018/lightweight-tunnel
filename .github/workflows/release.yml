name: Release Lightweight Tunnel

on:
  release:
    types: [created]
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: linux-amd64
          - goos: linux
            goarch: arm64
            suffix: linux-arm64
          - goos: linux
            goarch: arm
            goarm: '7'
            suffix: linux-armv7
          - goos: linux
            goarch: arm
            goarm: '6'
            suffix: linux-armv6
          - goos: linux
            goarch: 386
            suffix: linux-386
          - goos: linux
            goarch: mips
            suffix: linux-mips
          - goos: linux
            goarch: mipsle
            suffix: linux-mipsle

    steps:
      # 1. 拉取代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 配置 Go 环境
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      # 3. 编译二进制文件
      - name: Build Binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
        run: |
          OUTPUT_NAME="lightweight-tunnel-${{ matrix.suffix }}"
          
          # 构建
          go build -v -ldflags="-s -w" -o "$OUTPUT_NAME" ./cmd/lightweight-tunnel
          
          # 压缩
          tar czf "${OUTPUT_NAME}.tar.gz" "$OUTPUT_NAME"
          
          # 计算校验和
          sha256sum "${OUTPUT_NAME}.tar.gz" > "${OUTPUT_NAME}.tar.gz.sha256"

      # 4. 上传到 Release
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            lightweight-tunnel-${{ matrix.suffix }}.tar.gz
            lightweight-tunnel-${{ matrix.suffix }}.tar.gz.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
